<form class="form">
	<fieldset class="form__fields">
		<div class="form__item">@@include('select.html')</div>
		<div class="form__item">
			<input
				class="form__input input"
				placeholder="Ваш e-mail"
				type="email"
				name="email"
				autocomplete="email"
				required
				title="Введите почту, пример: example@mail.ru" />
		</div>
		<div class="form__item">
			<input
				class="form__input input"
				placeholder="Ваше имя"
				type="text"
				name="user_name"
				autocomplete="given-name"
				pattern=".{2,}"
				required
				title="Минимум 2 символа" />
		</div>
		<div class="form__item form__item--col-2">@@include('range.html')</div>
		<div class="form__item">@@include('file.html')</div>
	</fieldset>
	<button type="submit" class="form__button button-primary">Отправить</button>
</form>
